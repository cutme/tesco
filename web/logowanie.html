<!DOCTYPE html>
<html lang="pl">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="robots" content="noindex">
	<meta charset="UTF-8">

	<title>Tesco</title>

	<!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

	<link href="css/libs.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>


		
	<div class="c-top">
		<div class="o-wrap">
			<a href="logowanie.html" class="c-logo">
				<img src="img/logo/tesco.svg" alt="Tesco" width="138" height="61">
			</a>
		</div>
	</div>

	
	
	<div class="c-page c-page--default c-page--vertical-center">
		<div class="c-loginbox">
			<header class="o-header">
				<h3 class="o-header__title"><i class="icon-keyboard"></i> Podaj swój numer pracownika</h3>
			</header>
		
			<form action="#" class="o-form" data-parsley-validate data-parsley-errors-messages-disabled>
				<div class="o-row">
					<input 
						type="number" 
						class="o-field o-field--big" 
						autocomplete="off" 
						required 
						data-parsley-maxlength="6" 
						data-parsley-type="number" 
						data-parsley-trigger="keyup">
	
					<button type="submit" class="o-btn o-btn--red o-btn--big">Zaloguj się <i class="icon-arrow-fat--right in-oval"></i></button>
				</div>
				
				<div class="o-row">
					<p>Numer powinien składać się z 6 cyfr (np. 012345).</p>
					<p>W przypadku, gdy Twój numer pracownika jest 5-cyfrowy dodaj z przodu jedno zero.</p>
				</div>
			</form>
		</div>
	</div>

	
	<picture class="o-bgphoto">
		<source 
			media="(max-width: 768px)" 
			srcset="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" 
			data-srcset="img/bg/login.jpg">
		<img 
			class="b-lazy" 
			src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" 
			data-src="img/bg/login@2x.jpg" alt="" width="1920" height="1000">
	</picture>




		
	
	<footer class="c-footer">
		<p class="c-footer__copy">&copy; Wszelkie prawa zastrzeżone dla Tesco Polska. <a href="#">Regulamin</a> serwisu</p>
		<p class="c-footer__created">Created by <a href="https://roxxmedia.pl"><img src="img/logo/roxx.svg" alt="Roxx" width="35" height="11"></a></p>
	</footer>



	
<script src="js/libs.js"></script>
<script src="js/script.js"></script>


</body>
</html>
