<!DOCTYPE html>
<html lang="pl">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="robots" content="noindex">
	<meta charset="UTF-8">

	<title>Tesco</title>

	<!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">

	<link href="css/libs.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>


		
	<div class="c-top">
		<div class="o-wrap">
			<a href="logowanie.html" class="c-logo">
				<img src="img/logo/tesco.svg" alt="Tesco" width="138" height="61">
			</a>
		</div>
	</div>

	
	
	<div class="o-bg o-bg--login b-lazy" data-src="img/bg/login@2x.jpg">
		<div class="c-page c-page--login anim anim--default">
			<div class="c-loginbox">
				<header class="o-header">
					<h3 class="o-header__title"><i class="icon-keyboard"></i> Podaj swój numer pracownika</h3>
				</header>
			
				<form action="#" class="o-form" data-parsley-validate data-parsley-errors-messages-disabled>
					<div class="o-row">
						<input 
							type="number" 
							class="o-field o-field--big" 
							autocomplete="off" 
							required 
							data-parsley-maxlength="6" 
							data-parsley-type="number" 
							data-parsley-trigger="keyup">
		
						<button type="submit" class="o-btn o-btn--red o-btn--big"><span>Zaloguj się </i> <i class="icon-arrow-fat--right in-oval"></i></span></button>
					</div>
					
					<div class="o-row o-row--no-center">
						<p>Numer powinien składać się z 6 cyfr (np. 012345).</p>
						<p>W przypadku, gdy Twój numer pracownika jest 5-cyfrowy dodaj z przodu jedno zero.</p>
					</div>
				</form>
			</div>
		</div>
		
		
			
	
	<footer class="c-footer">
			<p class="c-footer__copy">&copy; Wszelkie prawa zastrzeżone dla Tesco Polska. <a href="#">Regulamin</a> serwisu</p>
			<p class="c-footer__created">Created by <a href="https://roxxmedia.pl" target="_blank"><img src="img/logo/roxx.svg" alt="Roxx" width="35" height="11"></a></p>
	</footer>



	</div>




	
	
<script src="js/libs.js"></script>
<script src="js/script.js"></script>


</body>
</html>
