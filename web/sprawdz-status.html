<!DOCTYPE html>
<html lang="pl">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="robots" content="noindex">
	<meta charset="UTF-8">

	<title>Tesco</title>

	<!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">

	<link href="css/libs.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>


		
	<div class="c-top">
		<div class="o-wrap">
			<a href="logowanie.html" class="c-logo">
				<img src="img/logo/tesco.svg" alt="Tesco" width="138" height="61">
			</a>
			
			<nav class="c-nav js-menu">
				<ul>
					<li>
						<a href="sprawdz-status.html" class="o-btn o-btn--blue"><i class="icon-circle"></i> Sprawdź status</a>
					</li>
					
					<li>
						<a href="lista-zgloszonych-poprawek.html" class="o-btn o-btn--blue"><i class="icon-list"></i> Lista zgłoszonych poprawek</a>
					</li>
					
					<li>
						<a href="logowanie.html" class="o-btn o-btn--blue-border"><i class="icon-power"></i> Wyloguj</a>
					</li>
				</ul>				
			</nav>
			
			<a href="#" class="o-hamburger icon-hamburger js-nav"></a>
			<a href="#" class="o-hamburger o-hamburger--filters icon-x js-navFilters"></a>
		</div>
	</div>

	
	
	<div class="o-bg o-bg--status b-lazy" data-src="img/bg/status@2x.jpg">
		<div class="c-page c-page--vertical-center anim anim--default">
			<div class="c-status-check">
				<header class="o-header text-center">
					<h3 class="o-header__title">Sprawdź status swojej poprawki</h3>
				</header>
			
				<form action="#" class="o-form" data-parsley-validate data-parsley-errors-messages-disabled>
					<div class="o-row">
						<input 
							type="number" 
							class="o-field o-field--big o-field--1" 
							placeholder="Numer Twojej sprawy" 
							autocomplete="off" required 
							data-parsley-type="number" 
							data-parsley-trigger="keyup">
		
						<input 
							type="email" 
							class="o-field o-field--big o-field--2" 
							placeholder="Twój adres e-mail" 
							autocomplete="off" 
							required 
							data-parsley-type="email" 
							data-parsley-trigger="change">
		
						<button type="submit" class="o-btn o-btn--red o-btn--big weight-black">
							<span>Sprawdź <i class="icon-circle in-oval"></i></span>
						</button>
					</div>
					
					<div class="o-row text-center">
						<p>Aby sprawdzić status swojej poprawki, podaj numer Twojej sprawy i adres email.</p>
					</div>
				</form>		
			</div>		
		</div>
		
			
	
	<footer class="c-footer">
			<p class="c-footer__copy">&copy; Wszelkie prawa zastrzeżone dla Tesco Polska. <a href="#">Regulamin</a> serwisu</p>
			<p class="c-footer__created">Created by <a href="https://roxxmedia.pl" target="_blank"><img src="img/logo/roxx.svg" alt="Roxx" width="35" height="11"></a></p>
	</footer>



	</div>
	
	
	<div class="c-navbtn c-navbtn--prev">
		<a href="#" class="o-btn o-btn--white weight-medium js-back"><i class="icon-arrow-fat--left"></i> <span>Powrót</span></a>
	</div>


	
	
<script src="js/libs.js"></script>
<script src="js/script.js"></script>


</body>
</html>
