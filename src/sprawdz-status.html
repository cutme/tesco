<!DOCTYPE html>
<html lang="pl">
@@include('./includes/head.html')
<body>


	@@include('./includes/top-logged.html')
	
	
	<div class="o-bg o-bg--status b-lazy" data-src="img/bg/status@2x.jpg">
		<div class="c-page c-page--vertical-center anim anim--default">
			<div class="c-status-check">
				<header class="o-header text-center">
					<h3 class="o-header__title">Sprawdź status swojej poprawki</h3>
				</header>
			
				<form action="#" class="o-form" data-parsley-validate data-parsley-errors-messages-disabled>
					<div class="o-row">
						<input 
							type="number" 
							class="o-field o-field--big o-field--1" 
							placeholder="Numer Twojej sprawy" 
							autocomplete="off" required 
							data-parsley-type="number" 
							data-parsley-trigger="keyup">
		
						<input 
							type="email" 
							class="o-field o-field--big o-field--2" 
							placeholder="Twój adres e-mail" 
							autocomplete="off" 
							required 
							data-parsley-type="email" 
							data-parsley-trigger="change">
		
						<button type="submit" class="o-btn o-btn--red o-btn--big weight-black">
							<span>Sprawdź <i class="icon-circle in-oval"></i></span>
						</button>
					</div>
					
					<div class="o-row text-center">
						<p>Aby sprawdzić status swojej poprawki, podaj numer Twojej sprawy i adres email.</p>
					</div>
				</form>		
			</div>		
		</div>
		
		@@include('./includes/footer.html')
	</div>
	
	
	<div class="c-navbtn c-navbtn--prev">
		<a href="#" class="o-btn o-btn--white weight-medium js-back"><i class="icon-arrow-fat--left"></i> <span>Powrót</span></a>
	</div>


	
	@@include('./includes/scripts.html')

</body>
</html>
